workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: com.suprimir.skibidifyapp 
      vars:
        XCODE_WORKSPACE: "ios/skibidifyapp.xcworkspace" 
        XCODE_SCHEME: "skibidifyapp" 
        BUNDLE_ID: "com.suprimir.skibidifyapp" 
      node: 18.20.2
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Install Expo CLI
        script: |
          npm install -g @expo/cli@latest
      - name: Expo prebuild
        script: |
          npx expo prebuild --platform ios --clean
      - name: Set up provisioning profiles settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd ios && agvtool new-version -all $(($BUILD_NUMBER))
      - name: Build ipa for development
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

